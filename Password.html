<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="Password.css">
</head>
<body>
    <div class="main-div">
        <div class="inner-div" data-tilt data-tilt-reverse="true">
            <h2 class="heading">Password Generator</h2>

            <input type="text" placeholder="Min. 6 Char" class="text" disabled>

                <div class="row">
                <h3>Password Length</h3>
                <span class="sliderValue"></span>
            </div>
            <input type="range" name="quantity" min="1" max="30" class="range" value="9">
        <div class="setting">
            <h3>Password Settings</h3>
            <span class="options">
            <span class="option">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">LowerCase (a-z)</label>
            </span>
            <span class="option">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">UpperCase (A-Z)</label>
            </span>
            <span class="option">
                <input type="checkbox" id="numbers">
                <label for="numbers">Numbers (0-9)</label>
            </span>
            <span class="option">
                <input type="checkbox" id="symbols">
                <label for="symbols">Symbols (+-$^*/#@)</label>
            </span>
            <span class="option">
                <input type="checkbox" id="duplicates">
                <label for="duplicates">Exclude Duplicates</label>
            </span>
            <span class="option">
                <input type="checkbox" id="spaces">
                <label for="spaces">Include Spaces</label>
            </span>
        </span>
        </div>
        <button id="btn">Generate Password</button>
        </div>
    </div>
    <script src="Password.js"></script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script> -->
</body>
</html>
